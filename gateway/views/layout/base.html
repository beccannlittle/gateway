<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- standard bootstrap headers -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block description %}Gateway Entrepreneurship{% endblock %}">
        <meta name="author" content="">

        <!--security policies-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' https://github.com https://s3.amazonaws.com http://code.createjs.com https://code.jquery.com https://netdna.bootstrapcdn.com; style-src 'self' https://netdna.bootstrapcdn.com; font-src 'self' https://netdna.bootstrapcdn.com; img-src 'self'; connect-src 'self">
        <meta http-equiv="X-Frame-Options" content="deny">
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">

        <!--Page title-->
        <title>{% block title %}CST316 Entrepreneurship{% endblock %}</title>

        <script src="https://code.jquery.com/jquery-2.1.0.min.js" defer></script>

        {% load staticfiles %}
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.min.js" defer></script>
    </head>

    <body>
        <header class="navbar navbar-default navbar-static-top" role="navigation">
            <nav class="container">

                {% block navigation %}

                    <section class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Gateway</a>
                    </section>

                    <section class="collapse navbar-collapse" id="main-navigation">

                        <ul class="nav navbar-nav">
                            <li {% if page.is_home %}class="active"{% endif %}>
                                <a href="/">Home</a>
                            </li>

                            <li {% if page.is_faqs %}class="active"{% endif %}>
                                <a href="/faqs">FAQ</a>
                            </li>
                        </ul>

                        {% if user.is_authenticated %}
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">
                                {{ user.username }}
                                <span class="caret"</span>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/accounts/logout"> Logout </a>
                                </li>

                                <li>
                                    <a href="/profile"> Profile </a>
                                </li>
                            </ul>
                            </li>
                        </ul>

                        {% else %}
                            <a href="/accounts/login" class="btn btn-default navbar-btn navbar-right">Log In</a>
                        {% endif %}

                    </section>

                {% endblock %}

            </nav>
        </header>

        {% block banner %}

        {% endblock %}

        <main class="container">
            {% block main %}

            {% endblock %}
        </main>
    </body>
</html>
