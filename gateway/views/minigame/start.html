{% extends "layout/minigame.html" %}
{% load staticfiles %}

{% block title %}Start{% endblock %}
{% block description %}Get ready to play the games!{% endblock %}

{% block minigame %}

	<!-- EaselJS library -->
    <script src="http://code.createjs.com/easeljs-0.7.0.min.js" defer></script>
    <script src="http://code.createjs.com/preloadjs-0.4.0.min.js" defer></script>

    <!-- Pouch Db -->
    <script src="https://github.com/daleharvey/pouchdb/releases/download/2.1.0/pouchdb-2.1.0.min.js" defer></script>

	<!-- The main game -->
    <script src="/static/js/core/logic.js" defer></script>
    <script src="/static/js/core/world.js" defer></script>
    <script src="/static/js/games/start.js" defer></script>
    <script src="/static/js/core/listener.js" defer></script>

    <!-- Minigame specific styles -->
    <link href="/static/css/minigames.css" rel="stylesheet">

    <!-- Game container -->
	<canvas class="canvas-main" id="startCanvas"></canvas>

{% endblock %}
